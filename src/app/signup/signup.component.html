<div class="container myform form ">
    <div class="logo mb-3">
       <div class="col-md-12 text-center">
          <h1 >Signup</h1>
       </div>
    </div>
    <form  name="registration">
       <div class="form-group">
          <label for="firstname">User Name*</label>
          <input type="text"  name="firstName" class="form-control" id="firstname"  placeholder="Enter Firstname" #username>
       </div>
       <div class="form-group">
          <label for="email">Email Address*</label>
          <input type="email" name="email"  class="form-control" id="email"  placeholder="Enter email" #email pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
       </div>
       <div class="form-group">
          <label for="password">Password*</label>
          <input type="password" name="password" id="password"  class="form-control"  placeholder="Enter Password" #password >
       </div>
       <div class="form-group">
          <label for="confirmpassword">Confirm Password*</label>
          <input type="password" name="confirmPassword" id="confirmpassword"  class="form-control"  placeholder="Enter Password" #confirmPassword>
       </div>
       <div class="col-md-12 text-center mb-3">
          <button type="submit" class=" btn btn-block mybtn btn-primary " (click)="validateForm(username, email, password,confirmPassword)" >SIGN UP</button>
       </div>
       <div class="col-md-12 ">
          <div class="form-group">
             <p class="text-center"><a  id="signin" routerLink="/login" >Already have an account?</a></p>
          </div>
       </div>
        
    </form>
 </div>
