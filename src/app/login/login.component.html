<div class=" container myform">
  <div class="col-md-12 text-center">
      <h1>Login</h1>
     </div>
<!-- <form action="" method="post" name="login">      -->
<div class="form-group">
   <label for="username">Username</label>
   <input type="text" name="username"  class="form-control" id="username" placeholder="Enter username" #username>
</div>
<div class="form-group">
   <label for="password">Password</label>
   <input type="password" name="password" id="password"  class="form-control"  placeholder="Enter Password"#password>
</div>
<div class="form-group">
   <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
</div>
<div class="col-md-12 text-center ">
   <button type="submit" class=" btn btn-block mybtn btn-primary " (click)= "onLogin(username,password)" >LOGIN</button>
</div>
<div class="col-md-12 ">
   <div class="login-or">
      <hr class="hr-or">
      <span class="span-or">or</span>
   </div>
</div>

<div class="form-group">
   <p class="text-center">Don't have account? <a id="signup" routerLink="/signup">Sign up here</a></p>
</div>
<!--  </form>  -->
</div>
